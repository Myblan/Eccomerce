<h3 class="text text-center">Create Prodotto</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="prodotto.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Categoria</label>
      <input type="text" class="form-control" id="categoria" required [(ngModel)]="prodotto.categoria" name="categoria">
    </div>

    <div class="form-group">
      <label for="name">Descrizione</label>
      <input type="text" class="form-control" id="descrizione" required [(ngModel)]="prodotto.descrizione" name="descrizione">
    </div>

    <div class="form-group">
      <label for="name">Taglia</label>
      <input type="text" class="form-control" id="taglia" required [(ngModel)]="prodotto.taglia" name="taglia">
    </div>

    <div class="form-group">
        <label for="name">Prezzo</label>
        <input type="text" class="form-control" id="prezzo" required [(ngModel)]="prodotto.prezzo" name="prezzo">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Registrazione Completata!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
